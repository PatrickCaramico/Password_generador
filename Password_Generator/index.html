<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-row">
      <section class="tips-container">
        <h2 class="tips-title">Dicas de Segurança</h2>
        <ul id="security-tips" class="security-tips">
          <li>Use pelo menos 12 caracteres.</li>
          <li>Inclua letras maiúsculas, minúsculas, números e símbolos.</li>
          <li>Evite palavras comuns ou sequências fáceis.</li>
          <li>Não reutilize senhas em diferentes sites.</li>
        </ul>
      </section>
      <div class="container">
        <h1 class="title">Gerador de Senhas</h1>
        <div class="password-display">
          <span id="password-output" class="password-output"
            >Clique em Gerar</span
          >
          <button id="copy-btn" class="copy-btn" title="Copiar Senha">
            <img
              src="https://api.iconify.design/solar:copy-line-duotone.svg"
              alt="Ícone de Copiar"
            />
          </button>
        </div>
        <div class="controls">
          <div class="control-group">
            <label for="password-length" class="label"
              >Comprimento da Senha:</label
            >
            <input
              type="range"
              id="password-length"
              class="slider"
              min="8"
              max="32"
              value="12"
            />
            <span id="length-value" class="length-value">12</span>
          </div>
          <div class="control-group">
            <label class="label">Tipos de Caracteres:</label>
            <div class="checkbox-group">
              <input type="checkbox" id="uppercase" checked />
              <label for="uppercase">ABC</label>
              <input type="checkbox" id="lowercase" checked />
              <label for="lowercase">abc</label>
              <input type="checkbox" id="numbers" checked />
              <label for="numbers">123</label>
              <input type="checkbox" id="symbols" checked />
              <label for="symbols">@#$</label>
            </div>
          </div>
        </div>
        <div class="strength-indicator">
          <span class="strength-label">Força da Senha:</span>
          <div class="strength-bar-container">
            <div id="strength-bar" class="strength-bar"></div>
          </div>
          <span id="strength-text" class="strength-text">Fraca</span>
        </div>
        <button id="generate-btn" class="generate-btn">Gerar Senha</button>

        <div class="user-check-div">
          <label for="user-password">Valide sua própria senha:</label>
          <input type="text" id="user-password" />
          <button id="check-user-password">Validar Senha</button>
          <div id="user-password-feedback"></div>
        </div>
      </div>
      <section class="history-container">
        <h2 class="history-title">Histórico de Senhas</h2>
        <ul id="password-history" class="password-history"></ul>
      </section>
    </div>
    <script src="assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
